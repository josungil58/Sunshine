apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.android.sunshine.app"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    //configures core settings and entries in the manifest file (AndroidManifest.xml)

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //rerease or debug Types are given. release version to use ProGuard(security 관련기능)

    buildTypes.each{
        it.buildConfigField 'String','OPEN_WEATHER_MAP_API_KEY',MyOpenWeatherMapApiKey
    }
    //gradle.properties fild에 값을 주고, 여기서는 API key and secret 지정
}

dependencies {
    //Local binary dependency
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //Remote binary dependency - declare the dependency on version 21.0.2 of the Android Support Library (Maven coordinates)
    compile 'com.android.support:appcompat-v7:21.0.2'
}
